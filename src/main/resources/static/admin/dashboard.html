<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f0f2f5; }
        .sidebar { width: 260px; }
        .content { margin-left: 260px; }
    </style>
</head>
<body class="font-sans">
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar bg-white text-gray-700 p-6 fixed h-full shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">Inventory</h1>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="dashboard.html" class="flex items-center p-3 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" id="logsLink" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-clipboard-list mr-3"></i> Logs
                    </a>
                </li>
                <li class="mb-4">
                    <a href="report-action.html" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-cogs mr-3"></i> Report Actions
                    </a>
                </li>
                <li class="mb-4">
                    <a href="report-files.html" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-file-alt mr-3"></i> Generated Reports
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content p-8 flex-1">
        <header class="mb-8">
            <h2 class="text-3xl font-semibold text-gray-800">Admin Dashboard</h2>
            <p class="text-gray-500">Overview of inventory status</p>
        </header>

        <!-- Stats Cards -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-gray-500 text-sm font-medium">Total Products</h3>
                <p id="totalProducts" class="text-3xl font-bold text-gray-800">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-gray-500 text-sm font-medium">Low Stock Items</h3>
                <p id="lowStockItems" class="text-3xl font-bold text-orange-500">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-gray-500 text-sm font-medium">Inventory Value</h3>
                <p id="inventoryValue" class="text-3xl font-bold text-green-500">$0.00</p>
            </div>
        </section>

        <!-- Current Stock Table -->
        <section class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Current Stock</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                    </thead>
                    <tbody id="currentStockTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Recent Activity -->
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Activity (Logs)</h3>
            <ul id="recentActivityList" class="space-y-3 text-sm text-gray-600">
                <!-- Log entries will be injected by JavaScript -->
            </ul>
        </section>
    </main>
</div>
<script src="../js/admin-dashboard.js"></script>
</body>
</html>
