<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Inventory Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { background-color: #f0f2f5; }
        .sidebar { width: 260px; }
        .content { margin-left: 260px; }
    </style>
</head>
<body class="font-sans">
<div class="flex min-h-screen">
    
    <aside class="sidebar bg-white text-gray-700 p-6 fixed h-full shadow-lg">
        <h1 class="text-2xl font-bold text-blue-600 mb-8">Inventory</h1>
        <nav>
            <ul>
                <li class="mb-4">
                    <a href="dashboard.html" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="#" id="logsLinkSidebarFiles" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-clipboard-list mr-3"></i> Logs
                    </a>
                </li>
                <li class="mb-4">
                    <a href="report-action.html" class="flex items-center p-3 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-cogs mr-3"></i> Report Actions
                    </a>
                </li>
                <li class="mb-4">
                    <a href="report-files.html" class="flex items-center p-3 bg-blue-100 text-blue-600 rounded-lg hover:bg-blue-200">
                        <i class="fas fa-file-alt mr-3"></i> Generated Reports
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    
    <main class="content p-8 flex-1">
        <header class="mb-8">
            <h2 class="text-3xl font-semibold text-gray-800">Generated Report Files</h2>
            <p class="text-gray-500">View and download previously generated inventory reports.</p>
        </header>
        <div id="actionMessageFiles" class="mb-4 p-3 rounded-lg text-sm hidden"></div>

        <section id="generatedReportsContent" class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold text-gray-800">Available Report Files</h3>
                <button id="refreshReportListBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-3 rounded-lg shadow text-sm">
                    <i class="fas fa-sync-alt mr-1"></i> Refresh List
                </button>
            </div>
            <ul id="generatedReportsList" class="space-y-3">
                
            </ul>
        </section>

        
        <div id="reportModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
                <div class="flex justify-between items-center pb-3">
                    <h3 class="text-xl leading-6 font-medium text-gray-900" id="modalReportTitle">Report Content</h3>
                    <button id="closeModalButton" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                        <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>
                <div class="mt-2 px-2 py-3">
                    <pre id="modalReportContent" class="text-sm text-gray-700 text-left whitespace-pre-wrap max-h-96 overflow-y-auto bg-gray-50 p-4 rounded-md border"></pre>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="../js/admin-report-files.js"></script>
</body>
</html>
